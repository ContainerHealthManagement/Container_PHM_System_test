    		<form action = "#" method="post" class="search">
   			<div class="search bar1"> 
				<input type="text" name="xhdm" id="xhdm" class="" style="width:200px;height:40px;float:left;" placeholder="请输入箱号代码(例6077411)"/>
				<input type="button" onclick="btn()" class="btn" style="width:65px;height:40px;" value="预测">
   			</div>
   			</form>

   		<div class="row">
   			<div class="col-md-7 col-sm-12 col-xs-12">
   				<script src="static/AdminLTE-2.4.0-rc/echarts/echarts3.6.2.js"></script>
   				<div id="container-health-line-predict" style="width:100%; height:450px"></div>
   			</div>
   		   		<script>
	var temp = [];
	function btn(){
		var xhdm = $("#xhdm").val();
		$.ajax({
			type:"post",
			url:"HealthAction",
			data:{
				xhdm:xhdm
			},
			dataType:"json",
			success:function(data){
				var myChart = echarts.init(document.getElementById('container-health-line-predict'));
				var convertData = function(temp){
					var res = [];
					res[0] = "-";
					res[1] = "-";
					res[2] = "-";
					res[3] = "-";
					res[4] = "-";
					res[5] = "-";
					res[6] = "-";
					res[7] = "-";
					res[8] = "-";
					res[9] = temp.health16;
					res[10] = temp.health17;
					res[11] = temp.health18;
					return res;
				};
				var convertData1 = function(temp){
					var res = [];
					res[0] = temp.health7;
					res[1] = temp.health8;
					res[2] = temp.health9;
					res[3] = temp.health10;
					res[4] = temp.health11;
					res[5] = temp.health12;
					res[6] = temp.health13;
					res[7] = temp.health14;
					res[8] = temp.health15;
					res[9] = temp.health16;
					return res;
				}
				option_health = {
						title : {
							text : data.result[0].xhdm + '集装箱健康度预测',
							textStyle : {
								color : 'yellow',
								// fontStyle:'宋体',
								fontWeight : 'normal',
								fontSize : 20
							}
						},

						xAxis : {
							type:'category',
							axisLine : {
								lineStyle : {
									color : 'white'
								}
							},
							data : [ '2007年', '2008年', '2009年', '2010年', '2011年',
									'2012年', '2013年', '2014年', '2015年', '2016年', '2017年', '2018年'],
							axisLabel:{
								interval:0,
								rotate:-30,
							}
						},
						tooltip : {
							trigger : 'item',
							formatter : function(params) {
								var res;
								if(params.dataIndex >= 0 && params.dataIndex <=9){
								res = params.name+'健康度:' + '<br>';
								res += params.data;
								return res;
								}
								else if(params.dataIndex == 10 || params.dataIndex == 11){
									res = '预测'+params.name+'健康度:' + '<br>';
									res += params.data;
									return res;
								}
							}
						},
						yAxis : {
							axisLine : {
								lineStyle : {
									color : 'white'
								}
							},
							splitLine : {
								show : false
							}
						},
						series : [ {
							type : 'line',
							lineStyle : {
								normal : {
									color : 'yellow'
								}
							},
							data : convertData1(data.result[0])
						},
						{
							type : 'line',
							lineStyle : {
								normal : {
									color : 'green'
								}
							},
							data : convertData(data.result[0])
						}]
					};
				// 使用刚指定的配置项和数据显示图表。
				myChart.setOption(option_health);
			},
			error:function(){
				alert("系统异常，请稍后重试！");
			}
		});
	};
	</script>
